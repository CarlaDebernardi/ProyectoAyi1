<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos y Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
</head>

<body>
<div class="container-fluid m-5 contenedor">

    <h1 th:text="${titulo1}">Titulo</h1>

    <br>
    <div th:if="${productos != null and !productos.empty}">

        <table border="1" class="table table-dark">
            <tr>
                <th>CÓDIGO</th>
                <th>EAN</th>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>PRECIO</th>
                <th>STOCK</th>

            </tr>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idProducto}">idProducto</td>
                <td th:text="${producto.codigoEan}">codigoEan</td>
                <td th:text="${producto.nombre}">nombre</td>
                <td th:text="${producto.descripcion}">descripcion</td>
                <td th:text="${producto.precio}">precio</td>
                <td th:text="${producto.stock}">stock</td>
                <td>
                    <a th:href="@{/eliminarProducto/__${producto.idProducto}__}"><i class="fas fa-trash"> </i> Eliminar
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/nuevoProducto/}" class="btn btn-primary my-2">Nuevo Producto</a>
                </p>
            </div>
    </section>

    <br>

    <h1 th:text="${titulo2}">Titulo</h1>

    <br>

    <div th:if="${servicios != null and !servicios.empty}">

        <table border="1" class="table table-dark">
            <tr>
                <th>CÓDIGO</th>
                <th>EAN</th>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>PRECIO</th>
                <th>DURACIÓN</th>
            </tr>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.idServicio}">idServicio</td>
                <td th:text="${servicio.codigoEan}">codigoEan</td>
                <td th:text="${servicio.nombre}">nombre</td>
                <td th:text="${servicio.descripcion}">descripcion</td>
                <td th:text="${servicio.precio}">precio</td>
                <td th:text="${servicio.duracion}">duracion</td>
                <td>
                    <a th:href="@{/eliminarServicio/__${servicio.idServicio}__}"><i class="fas fa-trash"> </i> Eliminar
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/nuevoServicio/}" class="btn btn-primary my-2">Nuevo Servicio</a>
                </p>
            </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
